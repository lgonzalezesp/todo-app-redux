<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{countPending}}</strong> tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="setFilter(filter)">
      <a [class.selected]="filter === currentFilter"  href="#/">{{filter | titlecase}}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()">Limpiar completadas</button>
</footer>
